<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNC Files</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>Envoi de fichiers</h1>
        <p>Glissez déposez des fichiers ci-dessous ou cliquez pour sélectionner un fichier.</p>
        
        <div id="drop-area" class="drop-area">
            <input type="file" id="file-input" multiple hidden>
            <p>Déposez des fichiers ici ou cliquez pour parcourir les fichiers.</p>
        </div>
        
        <button id="upload-button">Envoyer</button>
        <div id="progress"></div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
